<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/secondary.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container px-5 pt-5">
        <form>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Enter new contact name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name" required autofocus>
            </div>
            <div class="mb-3">
                <label for="telInput" class="form-label">Enter new contact phone number</label>
                <input type="tel" class="form-control" id="telInput" placeholder="Phone number" required>
            </div>
        </form>
        <button class="btn btn-primary" onclick="saveContact()">Add contact</button>
        <div class="">
            <ol class="" id="contactsList">

            </ol>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
